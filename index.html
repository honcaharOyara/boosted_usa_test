<!DOCTYPE html>
<html lang="en">
<head>

            <div class="header-logo">
                <a href="./index.html">
                    <img src="./img/section_banner/logo.svg" alt="Logo">

            </div>

            <nav class="header-nav">
                <ul>
                    <li><a href="#">Electric Skateboards</a></li>
                    <li><a href="#">Electric Scooters</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Gift Card</a></li>

            </nav>

            <div class="header-profile">

                </div>
                <div class="header-basket-icon">
                    <a href="#"><svg width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.559 12.31a1.44 1.44 0 1 0 0 2.88 1.44 1.44 0 0 0 0-2.88Zm0 2.16a.72.72 0 1 1 .72-.72.72.72 0 0 1-.72.714v.005ZM13.828 12.31a1.44 1.44 0 1 0 0 2.88 1.44 1.44 0 0 0 0-2.88Zm0 2.16a.72.72 0 1 1 .72-.72.72.72 0 0 1-.72.714v.005ZM15.975 10.115l1.456-6.502a1.161 1.161 0 0 0-1.134-1.416H4.945L4.72 1.104a.36.36 0 0 0-.36-.288H.9a.36.36 0 1 0 0 .72h3.175l.223 1.093 1.53 7.479.344 1.672a.36.36 0 0 0 .36.288h10.05a.36.36 0 1 0 0-.72H6.818l-.196-.956h9a.36.36 0 0 0 .353-.277Zm-9.495-.44L5.092 2.918h11.205a.44.44 0 0 1 .432.54l-1.395 6.219H6.48Z" fill="#000"/></svg></a>

            </div>

        </div> <!--wrap-->

    </div> <!--container-->

<main class="main" id="main">

    <!--Banner-->
    <section class="banner" id="banner">
        <div class="container">

            <div class="banner-wrap">

                <div class="banner-content">
                    <h1>Welcome to Boosted USA</h1>
                    <p>The Holy Grail of Electric Skateboards and One REVolutionary Scooter</p>

                    <div class="banner-btns">
                        <a class="banner-btn" href="#">BOOSTED REVS</a>
                        <a class="banner-btn" href="#">BOOSTED BOARDS</a>
                    </div>
                </div> <!--content-->

            </div><!--wrap-->

            <div class="banner-footer">
                <div class="banner-brand_electrek">
                    <a href="https://electrek.co/" target="_blank"><img src="./img/section_banner/electrek_logo.svg" alt="Electrek"></a>
                </div>
                <div class="banner-brand_tech_crunch">
                    <a href="https://techcrunch.com/" target="_blank"><img src="./img/section_banner/tech-crunch_logo.svg" alt="Tech crunch"></a>
                </div>
                <div class="banner-brand_popular_mechanics">
                    <a href="https://www.popularmechanics.com/" target="_blank"><img src="./img/section_banner/popular-mechanics_logo.svg" alt="Popular mechanics"></a>
                </div>
                <div class="banner-brand_wired">
                    <a href="https://www.wired.com/" target="_blank"><img src="./img/section_banner/wired_logo.svg" alt="Wired"></a>
                </div>
            </div><!--footer-->

        </div> <!--container-->
    </section>



</main>

<footer>

</footer>
